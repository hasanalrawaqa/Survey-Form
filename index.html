<!DOCTYPE html>
<html lang="en>"
<head>
 <title> freeCodeCamp Survey Form
   </title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.
  </p>
  <form id="survey-form" method="post">
    <fieldset>
     <label for="name" id="name-label">Name   <input placeholder="Enter your name" type="text" id="name" required />
    </label></fieldset>
    <fieldset>
    <label for="email" id="email-label">Email <input placeholder="Enter your email" type="email" id="email" required  />
    </label></fieldset>
    <fieldset>
    <label for="number" id="number-label" >Age(optional) <input type="number" id="number" max="99" min="10" placeholder="Age"  />
    </label></fieldset>
    <fieldset>
    <label>
      Which option best describes your current role?
       <select id= "dropdown">
<option value="">select current role</option>
<option value="1">student</option>
            <option value="2">full time job</option>
            <option value="3">full time learner</option>
             <option value="4">prefer not say</option>
            <option value="5">Other</option>
      </select>
    </label></fieldset>
    <fieldset>
<label>Would you recommend freeCodeCamp to a friend? </label>
<label> <input type="radio" name="evalution" value="evalution" />  Definitely </label>
<label > <input type="radio" name="evalution" value="evalution" /> Maybe </label>
<label > <input type="radio" name="evalution" value="evalution" /> Not sure</label>
   </fieldset>
   <fieldset>
     <label>
       What is your favorite feature of freeCodeCamp?
        <select id= "dropdown 2">
 <option value="">select an Option</option>
 <option value="1">challenges</option>
             <option value="2">projects</option>
             <option value="3">community</option>
              <option value="4">open source</option>
       </select>
     </label>
   </fieldset>
   <fieldset>
     <label> What would you like to see improved? (Check all that apply) </label>
     <label><input type="checkbox"  value="improvements"/>Front-end Projects</label>
      <label><input type="checkbox"  value="improvements"> Back-end Projects</label>
       <label><input type="checkbox"  value="improvements"> Data Visualization</label>
        <label><input type="checkbox"  value="improvements"> Challenges</label>
         <label><input type="checkbox"  value="improvements"> Open Source Community</label>
          <label><input type="checkbox"  value="improvements"> Gitter help rooms</label>
           <label><input type="checkbox"  value="improvements"> Videos</label>
            <label><input type="checkbox"  value="improvements"> City Meetups</label>
             <label><input type="checkbox"  value="improvements"> Wiki</label>
              <label><input type="checkbox"  value="improvements"> Forum</label>
               <label><input type="checkbox"  value="improvements">Additional Courses</label>
   </fieldset>
   <fieldset>
     <label for="comments">Any comments or suggestions?
         <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
       </label>
   </fieldset>
   <input id="submit" type="submit" value="Submit" />
 </form>
</body>
</html>
